<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- wrapper -->
    <div class="container">

        <!-- image of google -->
        <img src="google.jpg" alt="logo of google">

        <!-- Search Bar -->
        <div class="container" id="search-bar">
            <p>Search the web using Google!</p>
            <input type="text" name="" id="search">
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>

        <!-- 3 columns -->
        <div class="container container-reverse">
            <!-- first column -->
            <div class="container boxes" id="first-div">
                <p>Special Searches</p>
                <a href="">Stanford Search</a>
                <a href="">Linux Search</a>
            </div>

            <!-- second column -->
            <div class="container boxes" id="second-div">
                <a href="">Help!</a>
                <a href="">About Google!</a>
                <a href="">Company Info</a>
                <a href="">Google! Logos</a>
            </div>

            <!-- third column -->
            <div class="container boxes" id="third-div">
                <p>Get Google! <br> Updates monthly</p>
                <input type="text" placeholder="your e-mail">
                <div>
                    <button>Subscibe</button>
                    <a href="">Archive</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
